<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="left-side">
                <img class="logo-alura" src="img/logo-alura.svg" alt="Logotipo Alura">
                <form>
                    <textarea placeholder="Digite seu texto"></textarea>
                    <div>
                        <div class="span">
                            <img src="img/warning.svg">
                            <span class="warning">Apenas letras minúsculas e sem acento.</span>
                        </div>
                        <div class="button-area">
                            <button class="btn-primary">Criptografar</button>
                            <button class="btn-outline">Descriptografar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="right-side">
                <div class="no-message-feedback">
                    <img src="img/looking.svg" alt="Nenhuma mensagem encontrada">
                    <h3 class="no-message-feedback-title">Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
