<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
</head>
<body>
    <main>
        <img class="logo" src="img/logo-alura.svg" alt="Logotipo Alura">
        <div class="left-side">
            <textarea placeholder="Digite seu texto"></textarea>
            <span>Apenas letras minúsculas e sem acento.</span>
            <div class="button-area">
                <button class="btn-primary">Criptografar</button>
                <button class="btn-outline">Descriptografar</button>
            </div>
        </div>
        <div class="right-side">
            <div class="no-message-feedback">
                <img src="img/looking.png" alt="Nenhuma mensagem encontrada">
                <h3 class="no-message-feedback-title">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </div>
    </main>
</body>
</html>
